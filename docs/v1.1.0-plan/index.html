<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v1.1.0 Wireframes</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1, h2, h3 { color: #58a6ff; }
        h1 { border-bottom: 1px solid #30363d; padding-bottom: 10px; }
        h2 { border-bottom: 1px solid #21262d; padding-bottom: 8px; margin-top: 40px; }
        pre {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 16px;
            overflow-x: auto;
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 13px;
            line-height: 1.5;
        }
        code {
            background: #161b22;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', 'Fira Code', monospace;
        }
        pre code { background: none; padding: 0; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
        }
        th, td {
            border: 1px solid #30363d;
            padding: 10px 14px;
            text-align: left;
        }
        th { background: #161b22; color: #58a6ff; }
        tr:nth-child(even) { background: #161b22; }
        a { color: #58a6ff; }
        hr { border: none; border-top: 1px solid #30363d; margin: 30px 0; }
        .nav {
            background: #161b22;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid #30363d;
        }
        .nav a {
            margin-right: 20px;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
        }
        .nav a:hover { background: #30363d; }
        .nav a.active { background: #238636; color: white; }
        #content { min-height: 500px; }
        .file-list { list-style: none; padding: 0; }
        .file-list li { margin: 10px 0; }
        .file-list a {
            display: block;
            padding: 12px 16px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            text-decoration: none;
        }
        .file-list a:hover { border-color: #58a6ff; }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <strong>v1.1.0 Plan Files:</strong>
            <a href="#" onclick="loadFile('00-overview.md')">Overview</a>
            <a href="#" onclick="loadFile('01-database.md')">Database</a>
            <a href="#" onclick="loadFile('02-backend.md')">Backend</a>
            <a href="#" onclick="loadFile('03-client-logic.md')">Client</a>
            <a href="#" onclick="loadFile('04-ui.md')">UI</a>
            <a href="#" onclick="loadFile('05-admin-dashboard.md')">Admin</a>
            <a href="#" onclick="loadFile('06-implementation-tasks.md')">Tasks</a>
            <a href="#" onclick="loadFile('07-dashboard-wireframe.md')" class="active">Dashboard Wireframe</a>
        </div>

        <div id="content">
            <h1>Loading...</h1>
        </div>
    </div>

    <script>
        async function loadFile(filename) {
            try {
                const response = await fetch(filename);
                const text = await response.text();
                document.getElementById('content').innerHTML = marked.parse(text);

                // Update active nav
                document.querySelectorAll('.nav a').forEach(a => a.classList.remove('active'));
                event.target.classList.add('active');
            } catch (err) {
                document.getElementById('content').innerHTML = '<h1>Error loading file</h1><p>' + err.message + '</p>';
            }
        }

        // Load dashboard wireframe by default
        window.onload = () => loadFile('07-dashboard-wireframe.md');
    </script>
</body>
</html>
