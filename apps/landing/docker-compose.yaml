# Productify Pro Landing Page - Docker Compose for Coolify
version: "3.8"

services:
  landing:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: productify-landing
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://productifypro.insighter.digital}
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
