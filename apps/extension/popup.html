<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 360px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
      color: white;
    }

    .container {
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-text {
      font-weight: 600;
      font-size: 16px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .status-dot.online {
      background: #22c55e;
      box-shadow: 0 0 6px #22c55e;
    }

    .status-dot.offline {
      background: #f59e0b;
      box-shadow: 0 0 6px #f59e0b;
    }

    .status-dot.syncing {
      background: #3b82f6;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .tracking-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .toggle {
      width: 44px;
      height: 24px;
      background: #374151;
      border-radius: 12px;
      position: relative;
      cursor: pointer;
      transition: background 0.2s;
    }

    .toggle.active {
      background: #22c55e;
    }

    .toggle::after {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      background: white;
      border-radius: 50%;
      top: 3px;
      left: 3px;
      transition: transform 0.2s;
    }

    .toggle.active::after {
      transform: translateX(20px);
    }

    .current-activity {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      position: relative;
      min-height: 100px;
    }

    .activity-label {
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 8px;
    }

    .activity-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .activity-domain {
      font-size: 12px;
      color: #6b7280;
    }

    .activity-time {
      font-size: 24px;
      font-weight: 700;
      color: #818cf8;
      margin-top: 12px;
    }

    /* Loading states */
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100px;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 12px;
      font-size: 12px;
      color: #9ca3af;
    }

    /* Sync status banner */
    .sync-banner {
      display: none;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      margin-bottom: 16px;
      border-radius: 8px;
      font-size: 12px;
    }

    .sync-banner.show {
      display: flex;
    }

    .sync-banner.pending {
      background: rgba(251, 191, 36, 0.1);
      border: 1px solid rgba(251, 191, 36, 0.3);
      color: #fbbf24;
    }

    .sync-banner.syncing {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      color: #3b82f6;
    }

    .sync-banner.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
    }

    .sync-btn {
      background: none;
      border: 1px solid currentColor;
      padding: 4px 8px;
      border-radius: 4px;
      color: inherit;
      font-size: 11px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .sync-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .sync-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 700;
    }

    .stat-label {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 4px;
    }

    .top-sites {
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .site-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .site-item:last-child {
      border-bottom: none;
    }

    .site-name {
      font-size: 13px;
    }

    .site-time {
      font-size: 12px;
      color: #6b7280;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .btn-secondary:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.15);
    }

    .login-form {
      display: none;
    }

    .login-form.show {
      display: block;
    }

    .input {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: white;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .input::placeholder {
      color: #6b7280;
    }

    .input:focus {
      outline: none;
      border-color: #6366f1;
    }

    .error {
      color: #ef4444;
      font-size: 12px;
      margin-bottom: 12px;
      padding: 8px 12px;
      background: rgba(239, 68, 68, 0.1);
      border-radius: 6px;
      display: none;
    }

    .error.show {
      display: block;
    }

    .not-tracking {
      text-align: center;
      padding: 40px 20px;
      color: #6b7280;
    }

    /* Skeleton loaders */
    .skeleton {
      background: linear-gradient(90deg, rgba(255,255,255,0.05) 25%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.05) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: 4px;
    }

    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .skeleton-text {
      height: 14px;
      margin-bottom: 8px;
    }

    .skeleton-text.short {
      width: 60%;
    }

    .skeleton-text.medium {
      width: 80%;
    }

    .skeleton-time {
      height: 28px;
      width: 100px;
      margin-top: 12px;
    }

    /* Toast notifications */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 13px;
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    .toast.success {
      background: #22c55e;
      color: white;
    }

    .toast.error {
      background: #ef4444;
      color: white;
    }

    .toast.info {
      background: #3b82f6;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <div class="logo-icon">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
            <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
          </svg>
        </div>
        <span class="logo-text">Productify Pro</span>
      </div>
      <div class="header-right">
        <div class="status-indicator" id="networkStatus">
          <div class="status-dot online" id="statusDot"></div>
          <span id="statusText">Online</span>
        </div>
        <div class="tracking-toggle">
          <div class="toggle active" id="trackingToggle"></div>
        </div>
      </div>
    </div>

    <!-- Sync Status Banner -->
    <div class="sync-banner" id="syncBanner">
      <span id="syncBannerText">3 items pending sync</span>
      <button class="sync-btn" id="syncNowBtn">Sync Now</button>
    </div>

    <div id="mainContent">
      <div class="current-activity" id="activityCard">
        <div class="activity-label">Currently Tracking</div>
        <div id="activityContent">
          <div class="loading-container" id="activityLoading">
            <div class="spinner"></div>
            <div class="loading-text">Loading activity...</div>
          </div>
          <div id="activityData" style="display: none;">
            <div class="activity-title" id="activityTitle">Loading...</div>
            <div class="activity-domain" id="activityDomain">-</div>
            <div class="activity-time" id="activityTime">00:00</div>
          </div>
        </div>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="totalTime">
            <span class="skeleton skeleton-text short" id="totalTimeSkeleton"></span>
            <span id="totalTimeValue" style="display: none;">0h</span>
          </div>
          <div class="stat-label">Today</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="topCategory">
            <span class="skeleton skeleton-text short" id="topCategorySkeleton"></span>
            <span id="topCategoryValue" style="display: none;">-</span>
          </div>
          <div class="stat-label">Top Category</div>
        </div>
      </div>

      <div class="top-sites">
        <div class="section-title">Top Sites Today</div>
        <div id="topSitesList">
          <div class="site-item">
            <span class="skeleton skeleton-text medium"></span>
          </div>
          <div class="site-item">
            <span class="skeleton skeleton-text short"></span>
          </div>
          <div class="site-item">
            <span class="skeleton skeleton-text medium"></span>
          </div>
        </div>
      </div>

      <div class="actions">
        <button class="btn btn-primary" id="openDashboard">Open Dashboard</button>
        <button class="btn btn-secondary" id="settingsBtn">Settings</button>
      </div>
    </div>

    <div class="login-form" id="loginForm">
      <!-- Link Code Option (Recommended) -->
      <div id="linkCodeSection">
        <div class="section-title">Link with Desktop App</div>
        <p style="font-size: 12px; color: #9ca3af; margin-bottom: 12px;">
          Open Desktop App → Settings → "Link Extension" to get a code
        </p>
        <input type="text" class="input" id="linkCode" placeholder="Enter 6-digit code" maxlength="6" style="text-transform: uppercase; text-align: center; font-size: 18px; letter-spacing: 4px;">
        <div class="error" id="linkError"></div>
        <button class="btn btn-primary" id="linkBtn" style="width: 100%;">Link Extension</button>

        <div style="text-align: center; margin: 16px 0; color: #6b7280; font-size: 12px;">
          — or sign in manually —
        </div>
      </div>

      <!-- Manual Login -->
      <div id="manualLoginSection">
        <input type="email" class="input" id="email" placeholder="Email">
        <input type="password" class="input" id="password" placeholder="Password">
        <div class="error" id="loginError"></div>
        <button class="btn btn-primary" id="loginBtn" style="width: 100%;">Sign In</button>
      </div>
    </div>
  </div>

  <!-- Toast notification -->
  <div class="toast" id="toast"></div>

  <script src="popup.js"></script>
</body>
</html>
