name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - 'apps/backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/backend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: apps/backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run linting
        run: |
          pip install ruff
          ruff check app/ --ignore E501,F401

      - name: Run type checking
        run: |
          pip install pyright
          pyright app/ --level basic || true

      - name: Run tests
        env:
          USE_SQLITE: "true"
          JWT_SECRET_KEY: "test-secret-key-for-ci"
        run: |
          python -c "from app.main import app; print('Import test passed')"

  lint:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff
        run: ruff check app/ --ignore E501,F401 --output-format github
