name: Build Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.0.1)'
        required: true
        default: '1.0.1'

env:
  VITE_API_URL: https://api.productifypro.insighter.digital

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            name: 'macOS-ARM64'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            name: 'macOS-Intel'
          - platform: 'windows-latest'
            args: ''
            name: 'Windows'
          - platform: 'ubuntu-22.04'
            args: ''
            name: 'Linux'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev libsoup-3.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install
        working-directory: apps/desktop

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VITE_API_URL: ${{ env.VITE_API_URL }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: apps/desktop
          tauriScript: npm run tauri
          args: ${{ matrix.args }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: productify-pro-${{ matrix.name }}
          path: |
            apps/desktop/src-tauri/target/release/bundle/dmg/*.dmg
            apps/desktop/src-tauri/target/release/bundle/macos/*.app
            apps/desktop/src-tauri/target/release/bundle/macos/*.app.tar.gz
            apps/desktop/src-tauri/target/release/bundle/macos/*.app.tar.gz.sig
            apps/desktop/src-tauri/target/release/bundle/nsis/*.exe
            apps/desktop/src-tauri/target/release/bundle/nsis/*.exe.sig
            apps/desktop/src-tauri/target/release/bundle/msi/*.msi
            apps/desktop/src-tauri/target/release/bundle/msi/*.msi.sig
            apps/desktop/src-tauri/target/release/bundle/deb/*.deb
            apps/desktop/src-tauri/target/release/bundle/appimage/*.AppImage
            apps/desktop/src-tauri/target/release/bundle/appimage/*.AppImage.sig
            apps/desktop/src-tauri/target/*/release/bundle/dmg/*.dmg
            apps/desktop/src-tauri/target/*/release/bundle/macos/*.app
            apps/desktop/src-tauri/target/*/release/bundle/macos/*.app.tar.gz
            apps/desktop/src-tauri/target/*/release/bundle/macos/*.app.tar.gz.sig
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Rename macOS tar.gz files to include architecture
        run: |
          # Rename ARM64 tar.gz
          if [ -f "artifacts/productify-pro-macOS-ARM64/aarch64-apple-darwin/release/bundle/macos/Productify Pro.app.tar.gz" ]; then
            mv "artifacts/productify-pro-macOS-ARM64/aarch64-apple-darwin/release/bundle/macos/Productify Pro.app.tar.gz" \
               "artifacts/productify-pro-macOS-ARM64/aarch64-apple-darwin/release/bundle/macos/Productify Pro_aarch64.app.tar.gz"
          fi
          # Rename Intel tar.gz
          if [ -f "artifacts/productify-pro-macOS-Intel/x86_64-apple-darwin/release/bundle/macos/Productify Pro.app.tar.gz" ]; then
            mv "artifacts/productify-pro-macOS-Intel/x86_64-apple-darwin/release/bundle/macos/Productify Pro.app.tar.gz" \
               "artifacts/productify-pro-macOS-Intel/x86_64-apple-darwin/release/bundle/macos/Productify Pro_x86_64.app.tar.gz"
          fi
          # Rename sig files if they exist
          if [ -f "artifacts/productify-pro-macOS-ARM64/aarch64-apple-darwin/release/bundle/macos/Productify Pro.app.tar.gz.sig" ]; then
            mv "artifacts/productify-pro-macOS-ARM64/aarch64-apple-darwin/release/bundle/macos/Productify Pro.app.tar.gz.sig" \
               "artifacts/productify-pro-macOS-ARM64/aarch64-apple-darwin/release/bundle/macos/Productify Pro_aarch64.app.tar.gz.sig"
          fi
          if [ -f "artifacts/productify-pro-macOS-Intel/x86_64-apple-darwin/release/bundle/macos/Productify Pro.app.tar.gz.sig" ]; then
            mv "artifacts/productify-pro-macOS-Intel/x86_64-apple-darwin/release/bundle/macos/Productify Pro.app.tar.gz.sig" \
               "artifacts/productify-pro-macOS-Intel/x86_64-apple-darwin/release/bundle/macos/Productify Pro_x86_64.app.tar.gz.sig"
          fi

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate latest.json for updater
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          RELEASE_URL="https://github.com/teaminsighter/productiviy-pro/releases/download/v${VERSION}"

          # Find and read signature files using find for recursive search
          WIN_SIG=""
          MAC_ARM_SIG=""
          MAC_INTEL_SIG=""
          LINUX_SIG=""

          # Read Windows signature (MSI)
          WIN_SIG_FILE=$(find artifacts/productify-pro-Windows -name "*.msi.sig" 2>/dev/null | head -1)
          if [ -n "$WIN_SIG_FILE" ] && [ -f "$WIN_SIG_FILE" ]; then
            WIN_SIG=$(cat "$WIN_SIG_FILE" 2>/dev/null || echo "")
          fi

          # Read macOS ARM64 signature
          MAC_ARM_SIG_FILE=$(find artifacts/productify-pro-macOS-ARM64 -name "*_aarch64.app.tar.gz.sig" 2>/dev/null | head -1)
          if [ -n "$MAC_ARM_SIG_FILE" ] && [ -f "$MAC_ARM_SIG_FILE" ]; then
            MAC_ARM_SIG=$(cat "$MAC_ARM_SIG_FILE" 2>/dev/null || echo "")
          fi

          # Read macOS Intel signature
          MAC_INTEL_SIG_FILE=$(find artifacts/productify-pro-macOS-Intel -name "*_x86_64.app.tar.gz.sig" 2>/dev/null | head -1)
          if [ -n "$MAC_INTEL_SIG_FILE" ] && [ -f "$MAC_INTEL_SIG_FILE" ]; then
            MAC_INTEL_SIG=$(cat "$MAC_INTEL_SIG_FILE" 2>/dev/null || echo "")
          fi

          # Read Linux signature
          LINUX_SIG_FILE=$(find artifacts/productify-pro-Linux -name "*.AppImage.sig" 2>/dev/null | head -1)
          if [ -n "$LINUX_SIG_FILE" ] && [ -f "$LINUX_SIG_FILE" ]; then
            LINUX_SIG=$(cat "$LINUX_SIG_FILE" 2>/dev/null || echo "")
          fi

          # Get filenames - use find with proper space handling
          WIN_FILE_PATH=$(find artifacts/productify-pro-Windows -name "*.msi" 2>/dev/null | head -1)
          WIN_FILE=$(basename "$WIN_FILE_PATH" 2>/dev/null || echo "")

          MAC_ARM_FILE_PATH=$(find artifacts/productify-pro-macOS-ARM64 -name "*_aarch64.app.tar.gz" 2>/dev/null | head -1)
          MAC_ARM_FILE=$(basename "$MAC_ARM_FILE_PATH" 2>/dev/null || echo "")

          MAC_INTEL_FILE_PATH=$(find artifacts/productify-pro-macOS-Intel -name "*_x86_64.app.tar.gz" 2>/dev/null | head -1)
          MAC_INTEL_FILE=$(basename "$MAC_INTEL_FILE_PATH" 2>/dev/null || echo "")

          LINUX_FILE_PATH=$(find artifacts/productify-pro-Linux -name "*.AppImage" 2>/dev/null | head -1)
          LINUX_FILE=$(basename "$LINUX_FILE_PATH" 2>/dev/null || echo "")

          echo "Found files:"
          echo "  Windows: $WIN_FILE"
          echo "  macOS ARM64: $MAC_ARM_FILE"
          echo "  macOS Intel: $MAC_INTEL_FILE"
          echo "  Linux: $LINUX_FILE"

          # URL encode filenames (replace spaces with %20)
          WIN_FILE_URL=$(echo "$WIN_FILE" | sed 's/ /%20/g')
          MAC_ARM_FILE_URL=$(echo "$MAC_ARM_FILE" | sed 's/ /%20/g')
          MAC_INTEL_FILE_URL=$(echo "$MAC_INTEL_FILE" | sed 's/ /%20/g')
          LINUX_FILE_URL=$(echo "$LINUX_FILE" | sed 's/ /%20/g')

          # Create latest.json
          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "See the release notes on GitHub for details.",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "signature": "${MAC_ARM_SIG}",
                "url": "${RELEASE_URL}/${MAC_ARM_FILE_URL}"
              },
              "darwin-x86_64": {
                "signature": "${MAC_INTEL_SIG}",
                "url": "${RELEASE_URL}/${MAC_INTEL_FILE_URL}"
              },
              "linux-x86_64": {
                "signature": "${LINUX_SIG}",
                "url": "${RELEASE_URL}/${LINUX_FILE_URL}"
              },
              "windows-x86_64": {
                "signature": "${WIN_SIG}",
                "url": "${RELEASE_URL}/${WIN_FILE_URL}"
              }
            }
          }
          EOF

          cat latest.json
          echo "latest.json generated successfully"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.exe
            artifacts/**/*.msi
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.tar.gz
            artifacts/**/*.sig
            latest.json
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
